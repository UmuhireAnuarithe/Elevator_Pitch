
{% extends 'base.html'%}
<!-- {% import 'macros.html' as macro%} -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title>Elevator Pitches </title>
        {% endif %}
    </head>
    <body>
        <!-- Styles block -->

        {% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        {% endblock %} 

        <!-- Content block -->
        {% block content %}
        <div class="container">
            <h1>Welcome to the impressive elevator pitches website </h1>
        </div>
        {% endblock %} 
    </body>
</html
